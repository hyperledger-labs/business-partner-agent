 
image:
  file: .gitpod.Dockerfile

ports:
  - port: 8080
    onOpen: open-browser  
  - port: 8030
    onOpen: ignore     

github:
  prebuilds:
    # enable for the default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: false

tasks:
  - init: |
      gp env BPA_HOST=`gp url 8080 | sed 's/.*https:\/\///'`
      gp env ACAPY_ENDPOINT=`gp url 8030`
      cd scripts
      cp .env-example .env
      ./register-did.sh
      eval $(gp env -e)
      docker-compose -f docker-compose.dev.yml build 
    command: |
      eval $(gp env -e)
      cd scripts
      docker-compose -f docker-compose.dev.yml up
    openMode: split-right  
  - command: echo "Observe the other terminal for the launch progress. At the end, the frontend will open in the browser (at https://$BPA_HOST ) - have fun!"
    openIn: left