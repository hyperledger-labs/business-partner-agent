 
image:
  file: .gitpod.Dockerfile

ports:
  - port: 8080
    onOpen: open-browser  
  - port: 8030
    onOpen: ignore     

tasks:
  - init: |
      export BPA_HOST=`gp url 8080 | sed 's/.*https:\/\///'`
      export ACAPY_ENDPOINT=`gp url 8030`
      cd scripts
      cp .env-example .env
      ./register-did.sh
      docker-compose -f docker-compose.dev.yml build 
    command: |
      export BPA_HOST=`gp url 8080 | sed 's/.*https:\/\///'`
      export ACAPY_ENDPOINT=`gp url 8030`
      cd scripts
      docker-compose -f docker-compose.dev.yml up