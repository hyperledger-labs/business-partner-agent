apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "global.fullname" . }}-test-connection"
  labels:
    {{- include "bpa.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "bpa.fullname" . }}:{{ .Values.bpa.service.port }}']
  restartPolicy: Never
