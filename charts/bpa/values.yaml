# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  nameOverride: ""
  fullnameOverride: ""

  persistence:
    # -- If true, the Postgres chart is deployed
    deployPostgres: true

bpa:
  name: bpacore
 
  image:
    repository: ghcr.io/hyperledger-labs/business-partner-agent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""  

  # -- application config (remark: all new configuration values will sit here, the other ones can be migrated step by step)
  config: 
    security:
      enabled: true  
    bootstrap:
      username: admin
      password: changeme      
    docker:
      #host where containers are running: typically localhost but might be an IP as well
      host: localhost
    resolver:
      url: https://resolver.stage.economyofthings.io
    ledger:
      browser:
    host: localhost
    name: Business Partner Agent
    scheme: https
    web:
      only: false
    pg:
      url: jdbc:postgresql://localhost/walletuser
      username: walletuser
      password: walletpassword
      schema: public
    schemas:
      #test ledger schemas, can be overwritten / extended when e.g. working with other ledger
      bank-account:
        id: "M6Mbe3qx7vB4wpZF4sBRjt:2:bank_account:1.0"
        label: "Bank Account"
        defaultAttributeName: "iban"
        restrictions:
          - issuerDid: "${bpa.did.prefix}M6Mbe3qx7vB4wpZF4sBRjt"
            label: "Demo Bank"
      commercial-register:
        id: "5mwQSWnRePrZ3oF67C4KqD:2:commercialregister:1.0"
        label: "Commercial Register"
        defaultAttributeName: "companyName"
        restrictions:
          - issuerDid: "${bpa.did.prefix}5mwQSWnRePrZ3oF67C4KqD"
            label: "Commercial Register"
    imprint:
      url: 
    privacy:
      policy:
        url:   

  imagePullSecrets: []
 
  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: my-bpa.local
        paths: []
    tls: []
    #  - secretName: my-bpa-tls
    #    hosts:
    #      - my-bpa.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

