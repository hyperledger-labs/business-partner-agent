# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  nameOverride: ""
  fullnameOverride: ""

  persistence:
    # -- If true, the Postgres chart is deployed
    deployPostgres: true

bpa:
  name: bpacore
 
  image:
    repository: ghcr.io/hyperledger-labs/business-partner-agent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""  

  # -- enable security (username and password)
  securityEnabled: true
  
  # -- Default username
  userName: admin
  
  # -- Default password, overwrite default if running in production like environments
  password: changeme

  # --  Run in did:web mode with read only ledger. If set to true acapy.readOnlyMode has to be true too.
  webMode: false

  # --  Uni Resolver URL
  resolverURL: https://resolver.stage.economyofthings.io
  
  # --  The ledger prefix that is configured with the Uni Resolver
  didPrefix: "did:sov:iil:"

  # --  The Ledger URL
  ledgerURL: https://indy-test.bosch-digital.de
  
  # --  The Ledger Explorer  
  ledgerBrowser: https://indy-test.bosch-digital.de

  # -- The Agent Name as it should be displayed in the UI
  agentName: "Business Partner Agent"

  # -- application config (remark: all new configuration values will sit here, the other ones can be migrated step by step)
  config: 
    #test ledger schemas, can be overwritten / extended when e.g. working with other ledger
    schemas:
      bank-account:
        id: "UmZ25DANwS6ngGWB4ye4tN:2:BankAccount:0.1"
        label: "Bank Account"
        defaultAttributeName: "iban"
        # Note: this also works json style restrictions: [{id: 123, label: myLabel}]
        restrictions:
          - issuerDid: "did:sov:iil:UmZ25DANwS6ngGWB4ye4tN"
            label: "Demo Bank"
      commercial-register:
        id: "R6WR6n7CQVDjvvmwofHK6S:2:commercialregister:0.1"
        label: "Commercial Register"
        defaultAttributeName: "companyName"
        restrictions:
          - issuerDid: "did:sov:iil:R6WR6n7CQVDjvvmwofHK6S"
            label: "Commercial Register"
            
  imprintURL: 
  
  privacyPolicyURL:   

  imagePullSecrets: []
 
  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: my-bpa.local
        paths: []
    tls: []
    #  - secretName: my-bpa-tls
    #    hosts:
    #      - my-bpa.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

acapy:
  name: acapy

  image:
    repository: bcgovimages/aries-cloudagent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: py36-1.15-0_0.5.6

  # -- (String) The agent seed, 32 characters. See main documentation. 
  agentSeed:

  adminURLApiKey: 2f9729eef0be49608c1cffd49ee3cc4a

  agentName: ca-aca-py

  readOnlyMode: false

  imagePullSecrets: [] 
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1001

  service:
    type: ClusterIP
    adminPort: 8031
    httpPort: 8030

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: my-acapy.local
        paths: []
    tls: []
    #  - secretName: my-acapy-tls
    #    hosts:
    #      - my-acapy.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

postgresql:
  # --  PostgreSQL service configuration
  service:
    port: 5432

  # --  PostgreSQL User to create.
  postgresqlUsername: bpa

  # --  PostgreSQL Password for the new user. If not set, a random 10 characters password will be used.
  postgresqlPassword: change-me

  # -- PostgreSQL Database to create.
  postgresqlDatabase: bpa

  # --  Persistent Volume Storage configuration. ref: https://kubernetes.io/docs/user-guide/persistent-volumes
  persistence:
    
    # -- Enable PostgreSQL persistence using Persistent Volume Claims.
    enabled: false
  image:
    tag: 12

