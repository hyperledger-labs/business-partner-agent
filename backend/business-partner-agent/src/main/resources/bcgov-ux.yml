bpa:
  ux:
    theme:
      override: true
      dark: false
      themes:
        light:
          primary: '#003366'
          secondary: '#003366'
          accent: '#82B1FF'
          error: '#D8292F'
          info: '#2196F3'
          success: '#2E8540'
          warning: '#FFC107'
          bgLight: "#FAFAFA"
          bgLight2: "#ECECEC"
          font: "#313132"
          anchor: "#1A5A96"
          anchorHover: "#3B99FC"
    favicon:
      override: true
      href: "https://raw.githubusercontent.com/bcgov/common-forms-toolkit/master/app/frontend/public/favicon.ico"
    navigation:
      avatar:
        agent:
          enabled: false
          default: true
          src: ""
        user:
          enabled: true
      settings:
        location: "bottom"
      about:
        enabled: false
      logout:
        enabled: true
    header:
      title:
        prefix: true
      logout:
        enabled: false
      logo:
        enabled: true
        href: "https://www2.gov.bc.ca"
        alt: "B.C. Government Logo"
        images:
          - name: "small"
            class: "d-none d-sm-flex d-md-none"
            height: "3.5rem"
            src: "https://raw.githubusercontent.com/bcgov/common-forms-toolkit/master/app/frontend/src/assets/images/bc_logo_square.svg"
            width: "3.5rem"
          - name: "medium"
            class: "d-none d-md-flex"
            height: "3.5rem"
            src: "https://raw.githubusercontent.com/bcgov/common-forms-toolkit/master/app/frontend/src/assets/images/bc_logo.svg"
            width: "10rem"
