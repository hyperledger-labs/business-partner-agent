name: Docker tags test

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:        
      - 'v**'   # Push events to every tag prefixed with v, including hierarchical tags like v1.0/beta

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: prepare1
        with:
          docker_image: name/app
      - run: echo ${{ steps.prepare1.outputs.tag }}
      - uses: ./
        id: prepare2
        with:
          docker_image: name/app
          tag_with_sha: true
      - run: echo ${{ steps.prepare2.outputs.tag }}
      - uses: ./
        id: prepare3
        with:
          docker_image: name/app
          default_branch: ${{ github.event.repository.default_branch }}
      - run: echo ${{ steps.prepare3.outputs.tag }}
