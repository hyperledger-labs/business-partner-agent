name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          architecture: x64

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v14  
        with:
          plugin_groups: '[ "com.spotify" ]' 

      - name: Build with Maven
        run: mvn -f backend/pom.xml clean install -Pbuild-frontend

      - name: Publish docker images
        run: |
              function logout {
                docker logout ghcr.io
              }
              trap logout EXIT
              echo ${{ secrets.CR_PAT }} | docker login ghcr.io --username ${{ secrets.CR_USER }} --password-stdin
              mvn -f backend/pom.xml docker:build docker:push -Ddocker.push.registry=ghcr.io/${GITHUB_REPOSITORY} -Ddocker.name=%a -Ddocker.tags.0=justfortest