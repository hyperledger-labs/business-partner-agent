name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          architecture: x64

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v14  
        with:
          plugin_groups: '[ "com.spotify" ]' 

      #- name: Test with Maven 
      #  run: mvn -f backend/pom.xml test spotbugs:check pmd:check

      - name: Build including docker image
        run:  mvn -f backend/pom.xml clean install -Pbuild-frontend -DskipTests=true -Dspotbugs.skip=true -Dpmd.skip=true docker:build -Ddocker.name=ghcr.io/hyperledger-labs/business-partner-agent/%a -Ddocker.tags.0=justfortest
      
      - name: Publish docker images
        run: |
              function logout {
                docker logout ghcr.io
              }
              trap logout EXIT     
              echo ${{ secrets.CR_PAT }} | docker login ghcr.io --username ${{ secrets.CR_USER }} --password-stdin
              docker tag ghcr.io/hyperledger-labs/business-partner-agent/business-partner-agent ghcr.io/hyperledger-labs/business-partner-agent/business-partner-agent:justfortest
              docker push ghcr.io/hyperledger-labs/business-partner-agent/business-partner-agent:justfortest